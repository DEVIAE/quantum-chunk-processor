apiVersion: apps/v1
kind: Deployment
metadata:
  name: chunk-processor
  labels:
    app: chunk-processor
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chunk-processor
  template:
    metadata:
      labels:
        app: chunk-processor
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - chunk-processor
              topologyKey: kubernetes.io/hostname
      containers:
      - name: chunk-processor
        image: chunk-processor:latest
        ports:
        - containerPort: 8082
        env:
        - name: AMQ_HOST
          value: "amq-broker-hdls-svc"
        - name: AMQ_PORT
          value: "61616"
        - name: AMQ_USER
          valueFrom:
            secretKeyRef:
              name: amq-credentials
              key: username
        - name: AMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: amq-credentials
              key: password
        - name: REDIS_HOST
          value: "redis"
        - name: CONSUMER_CONCURRENCY
          value: "1-10"
        resources:
          requests:
            memory: "512Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8082
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 5
